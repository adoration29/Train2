<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tRAIN </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3>Choo Choo. Chee Chee</h3>
        </div>
    </div>
 <div class ="container">
    <div class="row">
            <div class="col-xs-12 col-sm-9">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title">Current Train Schedule</h2>
                </div>
                <div class="panel-body">
                  <table class="table table-hover" id="train-table">
                    <thead>
                      <tr>
                        <th>trainName</th>
                        <th>destination</th>
                        <th class="text-center">frequency</th>
                        <th class="text-center">nextArrival</th>
                        <th class="text-center">minutesAway</th>
                      </tr>
                    </thead>
                    <tbody id="train-table-rows">
                    </tbody>
                  </table>
                </div>
              </div>
            </div> 
        </div>

<div class = "container">

    <form>
        <div class="form-group">
            <label for="trainName">trainName</label>
            <input type="text" id="trainName" class="form-control">
        </div>
        <div class="form-group">
            <label for="destination">destination</label>
            <input type="text" id="destination" class="form-control">
        </div>
        <div class="form-group">
            <label for="trainTime">trainTime(HH:MM)</label>
            <input type="text" id="trainTime" class="form-control">
        </div>
        <div class="form-group">
            <label for="frequency">frequency</label>
            <input type="text" id="frequency" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

    <script src="app.js"></script>

</body>

</html>
